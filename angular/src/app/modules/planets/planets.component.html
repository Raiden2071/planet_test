<select [(ngModel)]="selected" (change)="openModal(selected)" class="form-select">
  <option selected value="0">Open this select menu</option>
  <option *ngFor="let planet of planets?.results" [ngValue]="planet">{{planet.name}}</option>
</select>

<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">No.</th>
      <th scope="col">Name</th>
      <th scope="col">Diameter</th>
      <th scope="col">Climate</th>
      <th scope="col">Residents quantity</th>
    </tr>
  </thead>
  <tbody>
    <tr [class.bg]="selected===planet" *ngFor="let planet of planets?.results; let i = index;" (click)="selected=planet; openModal(planet)">
      <th scope="row">{{i}} </th>
      <td>{{planet.name}} </td>
      <td>{{planet.diameter}}</td>
      <td>{{planet.climate}}</td>
      <td>{{planet.residents.length}}</td>
    </tr>
  </tbody>
</table>
